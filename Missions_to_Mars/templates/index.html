  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>temperature, cool pictures of Mars hemsphere</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2><u>Latest Mars News</u></h2>
        </div>
    </div>   
    
</br>

    <div class= "row">
        <div class= "col-md-12">
            <h4>{{mars.news_title}}</h4>
            <p>{{mars.news_p}}</p>
        </div>
    </div>

    <hr>
      <div class= "row">
          <div class = "col-xs-6 col-md-9">
              <h2 class=""><u>Featured Mars Image</u></h2>
              </br>
              <img src="{{ mars.featured_image }}" alt="Featured Mars Image">
          </div>
      

      
          <div class ="col-md-3 border">
              <h4 class="">Mars Facts</h4>
                {{mars.facts | safe}}
         </div>
      </div>
    </hr>  
      <div class ="row">
          <div class ="col-md-8">
              <h2 class =""><u>Mars Hemispheres</u></h2>
              {% for hemisphere in mars.hem %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}"
                alt="...">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}
          </div>
      </div>


  </div>
  </div>
</body>

</html>
